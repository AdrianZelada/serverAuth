<div class="row content-log">
    <div class="col-md-12">
        <div class="col-md-4">
            <h4>Request</h4>
        </div>
        <div class="col-md-8 padding-null" >
            <div class="btn-group btn-float" role="group">
                <button type="button" ng-click="fn.filter('all')" class="btn btn-default ">All</button>
                <button type="button" ng-click="fn.filter('get')" class="btn btn-default ">Get</button>
                <button type="button" ng-click="fn.filter('post')" class="btn btn-default ">Post</button>
                <button type="button" ng-click="fn.filter('update')" class="btn btn-default ">Update</button>
                <button type="button" ng-click="fn.filter('delete')" class="btn btn-default ">Delete</button>
                <button type="button" ng-click="fn.clear()" class="btn btn-default glyphicon glyphicon-trash"></button>
            </div>
        </div>
    </div>
    <div class="heigth-middle">
        <div ng-repeat="req in requestServer | filter : data.method track by $index " class="row content-item-json" >
            <div class="content-json" >
                <div class="row">
                    <div class="col-md-9">
                        <p class="res-header not-object"> {{ req.status }} -- {{req.method}} -- {{req.url}} </p>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group" role="group">
                            <button type="button" ng-click="fn.viewData('request',$index)" class="btn btn-default glyphicon glyphicon glyphicon-export"></button>
                            <button type="button" ng-click="fn.viewData('response',$index)" class="btn btn-default glyphicon glyphicon glyphicon-import"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-json" ng-show="data.oldIndex == $index && data.res == 'request'">
                <div class="col-md-12">
                    <div class="col-md-3 padding-null">
                        <button class="btn-response" ng-repeat="(key ,val) in req.request" ng-click="fn.request(val)">
                            {{key}}
                        </button>
                    </div>
                    <div class="col-md-9" >
                        <json-explorer class="content-json " data="data.value" collapsed="true""></json-explorer>
                    </div>
                </div>
            </div>

            <div class="content-json" ng-show="data.oldIndex == $index && data.res == 'response'">
                <div class="col-md-12">
                    <div class="col-md-3 padding-null">
                        <button class="btn-response" >
                            Response
                        </button>
                    </div>
                    <div class="col-md-9" >
                        <json-explorer class="content-json " data="req.response" collapsed="true""></json-explorer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
